name: snowflake-devops-demo

on:
  push:
    branches:
      - main
    paths:
      - 'output/Conversion-4-29-2025T08/Output/SnowConvert/**'
  workflow_dispatch:

jobs:
  deploy-snowflake-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install schemachange
        run: pip install schemachange

      - name: Decode private key
        env:
          SF_PRIVATE_KEY: ${{ secrets.SF_PRIVATE_KEY }}
        run: |
          echo "$SF_PRIVATE_KEY" | base64 --decode > private_key.p8

      - name: Create schemachange config
        env:
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_ROLE: ${{ secrets.SF_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SF_DATABASE: ${{ secrets.SF_DATABASE }}
        run: |
          mkdir -p ~/.schemachange

          cat <<EOF > ~/.schemachange/connections.toml
          [connections]
            [connections.default]
            account = "${SF_ACCOUNT}"
            user = "${SF_USERNAME}"
            private_key_path = "private_key.p8"
            role = "${SF_ROLE}"
            warehouse = "${SF_WAREHOUSE}"
            database = "${SF_DATABASE}"
            schema = "SCHEMACHANGE"
          EOF

      - name: Run schemachange
        run: |
          schemachange deploy \
            --config-folder ~/.schemachange \
            --connection-name default \
            -f $GITHUB_WORKSPACE/output/Conversion-4-29-2025T08/Output/SnowConvert \
            --change-history-table CHANGE_HISTORY \
            --create-change-history-table
