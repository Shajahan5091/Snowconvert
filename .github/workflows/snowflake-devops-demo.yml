name: snowflake-devops-demo

on:
  push:
    branches:
      - main
    paths:
      - 'output/Conversion-4-29-2025T0 8/Output/SnowConvert/**'
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install schemachange
        run: pip install schemachange

      - name: Decode private key and create connections.toml
        env:
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PRIVATE_KEY: ${{ secrets.SF_PRIVATE_KEY }}
          SF_ROLE: ${{ secrets.SF_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SF_DATABASE: ${{ secrets.SF_DATABASE }}
        run: |
          # Decode private key and write to file
          echo "$SF_PRIVATE_KEY" | base64 --decode > private_key.p8

          # Create the directory and write to connections.toml
          mkdir -p ~/.schemachange

          echo "[default]" > ~/.schemachange/connections.toml
          echo "account = \"${SF_ACCOUNT}\"" >> ~/.schemachange/connections.toml
          echo "user = \"${SF_USERNAME}\"" >> ~/.schemachange/connections.toml
          echo "private_key_path = \"private_key.p8\"" >> ~/.schemachange/connections.toml
          echo "role = \"${SF_ROLE}\"" >> ~/.schemachange/connections.toml
          echo "warehouse = \"${SF_WAREHOUSE}\"" >> ~/.schemachange/connections.toml
          echo "database = \"${SF_DATABASE}\"" >> ~/.schemachange/connections.toml
          echo "schema = \"SCHEMACHANGE\"" >> ~/.schemachange/connections.toml
          echo "authenticator = \"snowflake\"" >> ~/.schemachange/connections.toml

      - name: Verify the connections.toml file
        run: |
          echo "===== ~/.schemachange/connections.toml ====="
          cat ~/.schemachange/connections.toml

      - name: Run schemachange
        run: |
          # Explicitly define config folder location
          schemachange deploy \
            --config-folder ~/.schemachange \
            --connection-name default \
            -f $GITHUB_WORKSPACE/migrations \
            --change-history-table CHANGE_HISTORY \
            --create-change-history-table
